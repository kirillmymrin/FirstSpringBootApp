<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-User</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">user</a>
    <a th:text="${user.getLastName()}"/>
</div>

<br/>
<hr/>

<a  href="/new">Create new user</a>

</body>
</html></html>
